<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>La La Land: Turn-Based Battle</title>

    <link rel="icon" href="assets/images/favicon.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
  </head>
  <body>

      <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                  <h1 class="pageTitle">La La Land: Turn-Based Battle</h1>
              </div>
            </div>
      </div>

      <div class="container">
            <div class="row" id="yourCharImg">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <ul class="imgGrid">
                    <li>
                        <div id="ryan" class="character"><img src="assets/images/ryangosling.jpg" alt="Ryan Gosling" class="img-thumbnail characterImg"><p class="charName">Ryan Gosling</p></div>
                    </li>
                    <li>
                        <div id="emma" class="character"><img src="assets/images/emmastone.jpg" alt="Emma Stone" class="img-thumbnail characterImg"><p class="charName">Emma Stone</p></div>
                    </li>
                    <li>
                        <div id="john" class="character"><img src="assets/images/johnlegend.jpg" alt="John Legend" class="img-thumbnail characterImg"><p class="charName">John Legend</p></div>
                    </li>
                    <li>
                        <div id="hollywood" class="character"><img src="assets/images/hollywood.jpg" alt="The Hollywood Dream" class="img-thumbnail characterImg"><p class="charName">The Hollywood Dream</p></div>
                    </li>
                </ul>
              </div>
            </div>

            <div class="row" id="yourCharText">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <h2>Your Character</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="toAttackImg">
                  <div id="ryan" class="character"><img src="assets/images/ryangosling.jpg" alt="Ryan Gosling" class="img-thumbnail characterImg"><p class="charName">Ryan Gosling</p></div>
                  <div id="ryan" class="character"><img src="assets/images/ryangosling.jpg" alt="Ryan Gosling" class="img-thumbnail characterImg"><p class="charName">Ryan Gosling</p></div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="toAttackText">
                  <h2>Enemies Available to Attack</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="toFightImg">
               
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="toFightText">
                  <h2>Battle Section</h2>
                  <button type="button" class="btn btn-danger">Attack</button>
                  <h2>Defender</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="defenderImg">
                <div id="defenderImgDiv">
                  <div id="ryan" class="character"><img src="assets/images/ryangosling.jpg" alt="Ryan Gosling" class="img-thumbnail characterImg"><p class="charName">Ryan Gosling</p></div>
                </div>
                <button type="button" class="btn btn-secondary">Restart</button>
              </div>
            </div>





      </div>


      <!-- footer -->  
      <nav class="navbar navbar-default navbar-fixed-bottom" id="bottom">
          <div class="container">
              <p>&copy; Copyright 2017 Kevin Wilson</p>
          </div>
      </nav>


      <!-- JavaScript -->
      <script src="assets/javascript/game.js"></script>

  </body>
</html>
